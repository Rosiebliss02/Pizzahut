<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pizza</title>
    <link rel="icon" href="img/pizzahut_logo.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <img
          src="img/pizzahut-desktop-logo.svg"
          alt="pizza logo"
          class="logo"
          width="250"
        />
        <div class="nav-links">
          <ion-icon name="location-outline" class="icon"></ion-icon>
          <a href="#" class="link">choose location</a>

          <ion-icon name="person-circle-outline" class="user icon"></ion-icon>
          <a href="#" class="links">register</a>
          <span>/</span>
          <a href="#" class="links">sign in</a>
        </div>
      </nav>

      <menu>
        <a href="#">deals</a>
        <a href="#">pizzas</a>
        <a href="#">sides</a>
        <a href="#">drinks</a>
        <a href="#">pizza folds</a>
        <a href="#">rice</a>
        <a href="#">pasta</a>
      </menu>
    </header>

    <section class="food-section">
      <figure>
        <img src="img/img-1.png" alt="rockstar meal" />
        <div class="card">
          <h3>Rockstar Deals</h3>
          <p>Rockstar deals</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 10,199.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-2.png" alt="hut doubles medium " />
        <div class="card">
          <h3>Hut doubles medium</h3>
          <p>Choose any 2 medium pizzas plus 2 drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 8,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-3.png" alt="hot doubles large" class="img" />
        <div class="card">
          <h3>hot doubles large</h3>
          <p>Choose any 2 large pizza plus 4 drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 11,600.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-4.png" alt="boss doubles" class="img" />
        <div class="card">
          <h3>boss double deals</h3>
          <p>Get 2 boss double pizzas and 2 drinks at only NGN 3900</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 3,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-5.png" alt="4in1 pizza combo" class="img" />

        <div class="card">
          <h3>4in1 pizza combo</h3>
          <p>
            Choose any 1 mediumpan pizza+4 saucy + large fries+ 1pet bottles
            50c....more
          </p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 5,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-6.png" alt="hut meal " class="img" />
        <div class="card">
          <h3>hut meal</h3>
          <p>
            Choose any 1 large pan pizza +6 pcs wings +2 pet bottle 50cl drinks
          </p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 9,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-7.png" alt="hut double xlarge" />
        <div class="card">
          <h3>hut double xlarge</h3>
          <p>Choose any 2 extra large pizza plus 6 drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 17,100.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-8.png" alt="Chop bellefull" class="img" />
        <div class="card">
          <h3>hut double xlarge</h3>
          <p>1 boss medium pizza pus 1 drink</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 19,000.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-9.png" alt="the big boss" />
        <div class="card">
          <h3>the big boss</h3>
          <p>Choose any 3 medium pan pizza +3 per bottle</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 11,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-10.png" alt="feed the tribe 4" />
        <div class="card">
          <h3>feed the tribe 4</h3>
          <p>
            Choose any 2 large pan pizza+ 10pcs chicken wings +4 pet bottles
            50cl pepsi max....more
          </p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 14,900.00</span>
            </button>
          </div>
        </div>
      </figure>
      <figure>
        <img src="img/img-11.png" alt="feed the tribe 8" />
        <div class="card">
          <h3>feed the tribe 8</h3>
          <p>2 big bos +2 pet bttles 1.5l drinks</p>
          <div class="btn-area">
            <button>
              <span>Select deal</span>
              <span>NGN 27,900.00</span>
            </button>
          </div>
        </div>
      </figure>
    </section>

    <section class="deals-section">
      <h2>Our most popular deals</h2>

      <img src="img/english99565.jpg" alt="" />
      <img src="img/english25111.jpg" alt="" />

      <button>see all deals & menu</button>
    </section>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
